<!DOCTYPE html>
<html lang="en">
<head>
    <title>Penulisan Array JS (Constructor)</title>
</head>
<body>
    <script>
        // Mendeklerasikan Constructor Array

        document.writeln(`arr.constructor adalah:" $(arr.constructor)`);
    </script>
</body>
